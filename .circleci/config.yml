version: 2.1
orbs:
  react: thefrontside/react@0.2.0
  node: circleci/node@5.0.2
jobs:
  build-and-test:
    docker:
      - image: "cimg/base:stable"
    steps:
      - checkout
      - node/install:
          node-version: "12.22"
      - node/install-packages
      - run:
          command: npm run test --coverage
workflows:
  build-and-test:
    jobs:
      - build-and-test
