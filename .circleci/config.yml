version: "2.1"
orbs:
  node: circleci/node@5.0.2
jobs:
  test:
    executor: node/default
    # working_directory: ~/project/client
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/client/node_modules
          app-dir: ~/project/client
          override-ci-command: npm install
      - run:
          path: ~/project/client
          command: |
            npm test
          name: Test
      - run:
          path: ~/project/client
          command: |
            npm test -- --coverage
          name: Test
      - run:
          path: ~/project/client
          command: |
            npm run build
          name: build
      - store_artifacts:
        path: /tmp/art-1
        destination: artifact-file
      - store_artifacts:
        path: /tmp/artifacts

workflows:
  test_my_app:
    jobs:
      - test
